    var tempFn = doT.template(document.getElementById('template').innerHTML);
    var contentElem = document.getElementById('content');

    function render(data) {
      contentElem.innerHTML = tempFn(data);
    }

    render({loading: true});

    function loaded(data) {
      var model = {
        equity: equityLoaded(data.equity),
        shareholders: shareholdersLoaded(data.shareholders),
        constants: constantsLoaded(data.constants),
      }
      model.percent = val2(model.shareholders.total / model.constants.total_hearts * 100)
      render(model);
    }

    var SYMBOL = {
      BTC: '‚Çø',
      ETH: 'Œû',
      HUF: 'Ft',
      USD: '$',
      EUR: '‚Ç¨',
    }

    function equityLoaded(data) {
      if (data.length === 0) {
        return {
          error: 'Hiba t√∂rt√©nt. Nyugi, a p√©nz megvan!',
        };
      }
      var ret = {
        currencies: [],
      };
      var total = 0.0;
      for (var i = 0; i < data.length; i++) {
        var currency = data[i].currency;
        var d = {
          currency: currency,
          balance: val8(data[i].balance),
          value: val2(data[i].value),
          symbol: SYMBOL[currency] || '?',
        }
        total += data[i].value;
        ret.currencies.push(d);
      }
      ret.total = withThousandSeparators(Math.round(total));
      return ret;
    }


    function shareholdersLoaded(data) {
      if (data.length === 0) {
        return {
          error: 'Ajjaj, nincsenek meg a tulajdonosok!',
        };
      }
      var ret = {
        total: 0,
        people: [],
      };
      for (var i = 0; i < data.length; i++) {
        var total = data[i]['Grand Total'];
        var d = {
          name: data[i].name,
          total: val2(total),
          sweat: val2(data[i].sweat),
          funding: val2(data[i].funding),
          pnl: val2(data[i].pnl) + ' ' + (data[i].pnl > 0 ? 'üìà' : 'üìâ'),
        }
        ret.total += total;
        ret.people.push(d);
      }
      ret.total = val2(ret.total);
      return ret;
    }

    function constantsLoaded(data) {
      data.total = data.total_hearts / 1e6 + ' milli√≥ Ft'
      data.total_worth_str = withThousandSeparators(data.total_worth);
      data.total_hearts_str = withThousandSeparators(data.total_hearts);
      data.heart_price_str = withThousandSeparators(data.heart_price);
      return data;
    }

    function val1(num) {
      return Math.round(num * 10) / 10;
    }
    function val2(num) {
      return Math.round(num * 100) / 100;
    }
    function val8(num) {
      return Math.round(num * 1e8) / 1e8;
    }

    function withThousandSeparators(x) {
      x = x.toString();
      var pattern = /(-?\d+)(\d{3})/;
      while (pattern.test(x))
        x = x.replace(pattern, "$1 $2");
      return x;
    }

      var script = document.createElement('script');

      document.getElementsByTagName('head')[0].appendChild(script);
    }

    jsonp('callback=loaded');
